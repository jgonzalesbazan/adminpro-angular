<div class="row">
    <div class="col-4">
        <div class="card card-body">
            <h4 class="card-title">Usuarios</h4>
            <table class="table table-hover" *ngIf="usuarios.length > 0">
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>
                            <img [src]="usuario.img | imagen" alt="" class="img50 img-circle pointer">
                        </td>
                        <td>{{ usuario.nombre}}</td>
                        <td>
                            <button class="btn btn-primary" [routerLink]="['/usuarios']">
                              <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-info" *ngIf="usuarios.length === 0">
                No hay registros
            </div>
        </div>
    </div>
